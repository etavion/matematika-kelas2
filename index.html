<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kuis Matematika Kelas 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #ccc;
    }
    h2 { text-align: center; }
    .question {
        background: #fafafa;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        border-left: 5px solid #007bff;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 8px;
        font-size: 18px;
    }
    .correct { background: #c8ffd4; }
    .wrong { background: #ffd4d4; }
    .option { padding: 5px; }
</style>
</head>
<body>

<div class="container">
    <h2>Kuis Matematika Kelas 2</h2>
    <div id="quiz"></div>
    <button onclick="finishQuiz()">Selesai</button>
    <h2 id="score"></h2>
</div>

<script>
const soal = [
 {q:"24 + 15 =", a:["38","39","40","41"], c:1},
 {q:"36 + 27 =", a:["63","62","61","60"], c:0},
 {q:"48 − 19 =", a:["31","29","30","28"], c:2},
 {q:"57 − 28 =", a:["29","30","31","32"], c:1},
 {q:"4 × 3 =", a:["12","16","10","9"], c:0},
 {q:"5 × 2 =", a:["7","8","9","10"], c:3},
 {q:"20 ÷ 4 =", a:["4","5","6","3"], c:1},
 {q:"18 ÷ 3 =", a:["6","5","4","7"], c:0},
 {q:"Siti punya 15 kue. Memberi 6. Sisa =", a:["7","8","9","10"], c:1},
 {q:"24 pensil dibagi 6 kotak. Tiap kotak =", a:["2","3","4","5"], c:2},
 {q:"37 + 26 =", a:["61","62","63","64"], c:2},
 {q:"72 − 34 =", a:["36","37","38","39"], c:3},
 {q:"3 kantong, tiap 5 apel. Total =", a:["10","12","15","18"], c:2},
 {q:"35 burung, 12 pergi. Sisa =", a:["22","23","24","25"], c:0},
 {q:"9 × 2 =", a:["16","17","18","19"], c:2},
 {q:"30 ÷ 5 =", a:["4","5","6","7"], c:2},
 {q:"44 + 19 =", a:["61","62","63","64"], c:0},
 {q:"53 − 17 =", a:["35","36","37","38"], c:2},
 {q:"28 stiker - 9 + 5 =", a:["22","23","24","25"], c:3},
 {q:"4 pak × 6 botol =", a:["20","22","23","24"], c:3},
 {q:"14 + 29 =", a:["41","42","43","44"], c:1},
 {q:"81 − 46 =", a:["33","34","35","36"], c:0},
 {q:"12 + 7 − 5 =", a:["14","15","16","17"], c:2},
 {q:"32 permen ÷ 8 =", a:["4","5","6","7"], c:0},
 {q:"6 × 4 =", a:["20","22","23","24"], c:3},
];

function loadQuiz() {
    let saved = JSON.parse(localStorage.getItem("jawaban")) || Array(soal.length).fill(null);

    let html = "";
    soal.forEach((s, i) => {
        html += `<div class='question' id='q${i}'>
                    <b>${i+1}. ${s.q}</b><br>`;
        s.a.forEach((opt, idx) => {
            html += `
            <div class='option'>
                <input type="radio" name="q${i}" value="${idx}"
                onclick="saveAnswer(${i},${idx})"
                ${saved[i]===idx ? "checked" : ""}>
                ${opt}
            </div>`;
        });
        html += "</div>";
    });

    document.getElementById("quiz").innerHTML = html;
}

function saveAnswer(i, ans) {
    let saved = JSON.parse(localStorage.getItem("jawaban")) || Array(soal.length).fill(null);
    saved[i] = ans;
    localStorage.setItem("jawaban", JSON.stringify(saved));
}

function finishQuiz() {
    let saved = JSON.parse(localStorage.getItem("jawaban")) || [];
    let benar = 0;

    soal.forEach((s, i) => {
        let box = document.getElementById("q"+i);
        if (saved[i] === s.c) {
            benar++;
            box.classList.add("correct");
        } else {
            box.classList.add("wrong");
        }
    });

    let nilai = Math.round((benar / soal.length) * 100);
    document.getElementById("score").innerHTML = "Nilai Kamu: " + nilai;
}

loadQuiz();
</script>

</body>
</html>
